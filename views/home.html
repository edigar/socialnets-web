<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SocialNets - home</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css"/>
</head>
<body>

    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>Nova publicação</h3>
                <fieldset>
                    <form id="new-post">
                        <div class="form-group mb-3">
                            <label for="title">Título</label>
                            <input type="text" class="form-control" id="title" name="title" require="reuired" placeholder="Insira o título da sua publicação">
                        </div>
                        <div class="form-group mb-3">
                            <label for="content">Conteúdo</label>
                            <textarea class="form-control" id="content" name="content" required="required" placeholder="Insira o conteúdo da sua publicação"></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">Publicar</button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range .Posts }}
                    {{ if (eq .AuthorId $.UserId) }}
                        {{ template "userPost" . }}
                    {{ else }}
                        {{ template "followingPost" . }}
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
    {{ template "footer" }}
    {{ template "scripts" }}
    <script src="/assets/js/posts.js"></script>
</body>
</html>
