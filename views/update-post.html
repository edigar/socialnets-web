<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SocialNets - Atualizar publicação - {{ .Title }}</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css"/>
</head>
<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualizar Publicação</h3>
                <div class="form-group mt-3">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Insira o título da sua publicação" value=" {{ .Title }}">
                </div>
                <div class="form-group mt-3">
                    <label for="content">Conteúdo</label>
                    <textarea class="form-control" id="content" name="content" placeholder="Escreva o conteúdo da sua publicação">{{ .Content }}</textarea>
                </div>
                <button id="update-post" class="btn btn-info mt-3" data-post-id="{{ .Id }}">Salvar Alterações</button>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script src="/assets/js/posts.js"></script>

</body>
</html>
