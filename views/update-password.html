<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SocialNets - Atualização de senha</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css"/>
</head>
<body>

    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualização de Senha</h3>
                <form id="update-password">
                    <div class="form-group my-3">
                        <label for="password">Senha Atual</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Insira a sua senha atual" required="required">
                    </div>
                    <div class="form-group mb-3">
                        <label for="new-password">Nova senha</label>
                        <input type="password" class="form-control" id="new-password" name="new-password" placeholder="Insira a sua senha nova" required="required">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password-confirmation">Confirmar senha</label>
                        <input type="password" class="form-control" id="password-confirmation" name="password-confirmation" placeholder="Confirme a nova senha" required="required">
                    </div>
                    <button class="btn btn-info" type="submit">Atualizar Senha</button>
                </form>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script src="/assets/js/user.js"></script>
</body>
</html>
