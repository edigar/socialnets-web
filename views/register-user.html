<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SocialNets - Cadastro de usu√°rio</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form id="register-user">
                <span>Crie sua conta agora mesmo!</span>
                <div>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" required="required">
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required="required">
                </div>
                <div>
                    <input type="text" name="nick" id="nick" placeholder="Digite seu nick" required="required">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" required="required">
                </div>
                <div>
                    <input type="password" name="password-confirmation" id="password-confirmation" placeholder="Confirme sua senha" required="required">
                </div>
                <a href="/login">Clique aqui para fazer o login</a>
                <button type="submit" class="btn-login">Cadastrar</button>
            </form>
        </div>
    </div>
    {{ template "scripts" }}
    <script src="/assets/js/register-user.js"></script>
</body>
</html>
